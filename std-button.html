<!DOCTYPE html PUBLIC "-//TENSHI//DTD XHTML11 plus VML//EN" "http://mojura.110mb.com/i-component/xhtml11-vml.dtd" >
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:std="http://sairi-na-tenshi.github.com/wc/std"
	>
<head>
	<title>std:button</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="../-/index.css" rel="stylesheet" />
	<!--[if IE ]><script src="../-/compiled.vml.js"></script><![endif]-->
	<script src="../-/index.js" type="text/javascript"></script>
</head>
<body>
	<std:docpage>
		<std:docpage-side>
			<std:noframe>
				<iframe name="content" class="i-noframe-loader" frameborder="0" src="../-/index.html"></iframe>
			</std:noframe>
		</std:docpage-side>
		<std:docpage-main>
			<std:spacer>

				<h1>std:button</h1>

				<p>
					<std:button><button>
						<v:shape type="#std:button"></v:shape>
						Вам нравятся эти Гламурные Кнопочки с закруглёнными краями и градиентным фоном?
					</button></std:button>
					<std:button><button onclick=" alert( 'Ваше мнение очень ценно для нас!' ) ">
						<v:shape type="#std:button"></v:shape>
						Да
					</button></std:button>
					<std:button><button onclick=" alert( 'Данная кнопка временно не работает. Попробуйте нажать её позже..' ) ">
						<v:shape type="#std:button"></v:shape>
						Нет
					</button></std:button>
					<std:button><button onclick=" alert( 'Воздержание вредно для здоровья!' ) ">
						<v:shape type="#std:button"></v:shape>
						Воздерживаюсь
					</button></std:button>
				</p>

				<p>Планы: в ие надо увеличивать тень принаведении; нормальные стили для сфокусированных кнопок вместо кривых стандартных; надо пофиксить мелкие косяки с отступами.</p>

			</std:spacer>
		</std:docpage-main>
	</std:docpage>

</body>
</html>
