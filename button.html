<!DOCTYPE html PUBLIC "-//TENSHI//DTD XHTML11 plus VML//EN" "http://mojura.110mb.com/i-component/xhtml11-vml.dtd" >
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:i="urn:markup:iface"
	>
<?import namespace="v" implementation="#default#VML" ?>
<head>
	<title>iPanel!</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="../../-/-/compiled.css" rel="stylesheet" />
	<!--[if IE ]><script src="../../-/-/compiled_vml.js"></script><![endif]-->
	<script src="../../-/-/compiled.js" type="text/javascript"></script>
</head>
<body>

	<h1>iButton</h1>

	<p>
		Вам нравятся <button><v:shape class="i-button" type="#i:button">Гламурные Кнопочки</v:shape></button> с закруглёнными краями и градиентным фоном?
		<button onclick=" alert( 'Ваше мнение очень ценно для нас!' ) "><v:shape class="i-button" type="#i:button">Да</v:shape></button>
		<button onclick=" alert( 'Данная кнопка временно не работает. Попробуйте нажать её позже..' ) ">
			<v:shape class="i-button" type="#i:button">Нет</v:shape>
		</button>
		<button onclick=" alert( 'Воздержание вредно для здоровья!' ) ">
			<v:shape class="i-button" type="#i:button">Воздерживаюсь</v:shape>
		</button>
	</p>
	<p>Так как в IE она нарисованы через VML, а в опере через SVG, то остаётся сравнительно немного средств для визуализации реакции на действия пользователя.</p>

</body>
</html>
