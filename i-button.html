<!DOCTYPE html PUBLIC "-//TENSHI//DTD XHTML11 plus VML//EN" "http://mojura.110mb.com/i-component/xhtml11-vml.dtd" >
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:i="urn:markup:iface"
	>
<head>
	<title>Button</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="../-/index.css" rel="stylesheet" />
	<!--[if IE ]><script src="../-/compiled.vml.js"></script><![endif]-->
	<script src="../-/index.js" type="text/javascript"></script>
</head>
<body>
	<i:docpage>
		<i:docpage-side>
			<i:noframe>
				<iframe name="content" class="i-noframe-loader" frameborder="0" src="../-/index.html"></iframe>
			</i:noframe>
		</i:docpage-side>
		<i:docpage-main>
			<i:spacer>

				<h1>Button</h1>

				<p>
					<i:button><button>
						<v:shape type="#i:button"></v:shape>
						Вам нравятся эти Гламурные Кнопочки с закруглёнными краями и градиентным фоном?
					</button></i:button>
					<i:button><button onclick=" alert( 'Ваше мнение очень ценно для нас!' ) ">
						<v:shape type="#i:button"></v:shape>
						Да
					</button></i:button>
					<i:button><button onclick=" alert( 'Данная кнопка временно не работает. Попробуйте нажать её позже..' ) ">
						<v:shape type="#i:button"></v:shape>
						Нет
					</button></i:button>
					<i:button><button onclick=" alert( 'Воздержание вредно для здоровья!' ) ">
						<v:shape type="#i:button"></v:shape>
						Воздерживаюсь
					</button></i:button>
				</p>

				<p>Планы: в ие надо увеличивать тень принаведении; нормальные стили для сфокусированных кнопок вместо кривых стандартных; надо пофиксить мелкие косяки с отступами.</p>

			</i:spacer>
		</i:docpage-main>
	</i:docpage>

</body>
</html>
